<body>

  <form>
    <div>
      <label>Name</label>
      <input type="text" id='name'>
    </div>
    <div>
      <label>Value</label>
      <input type="text" id='value'>
    </div>
    <div>
      <label>Dividend</label>
      <input type="text" id='dividend'>
    </div>
    <input type="submit" value="Submit">
  </form>

  <script type="text/javascript">


    name = document.getElementById('name');
    value = document.getElementById('value');
    dividend = document.getElementById('dividend');

    alert(dividend);


    function Stock(name, value, dividend) {
      this.name = name;
      this.value = value;
      this.dividend = dividend;

      return this;
    }


    var stock1 = new Stock('ADM', 1000, 2);

    alert("stock name: " + stock1.name);


    var stockArray = [];

    stockArray.push(stock1);

    alert(stockArray[0].name);
  </script>


</body>
